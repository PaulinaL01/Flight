{% extends "base.html" %}
{% block title %}Admin flights{% endblock %}
{% block head %}  <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='admin.css') }}" /> {% endblock %}

{% block content %}

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>



<br>
<br>
{% for flight in flights %}
<div class="row">
  <div class="card">
    <div class="card-body">
      {{ flight.departure_date }}
   <b>{{ flight.departure_city }} :
        {{ flight.arrival_city }}</b>
      {{ flight.arrival_date }}
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
