<div class="container">
    <h1>Find your flight with Asgard company</h1>
  <div class="row justify-content-evenly">
      <div class="col-4">
        <form method="POST">
                  <label class="form-control-label">Departure Town</label>
                  <select name="departure_city" class="form-control selectpicker" id="select-departure" data-live-search="true">
                  {% for departure_city in departure_citys %}
                    <option value="{{departure_city}}">{{departure_city}}</option>
                    {% endfor %}
                  </select>
        </form>
      </div>
      <div class="col-4">
        <form method="POST">
                  <label class="form-control-label">Arrival Town</label>
                  <select name="arrival_city" class="form-control selectpicker" id="select-Arrival" data-live-search="true">
                  {% for arrival_city in arrival_citys %}
                    <option value="{{arrival_city}}">{{arrival_city}}</option>
                    {% endfor %}
                  </select>
        </form>
      </div>
  </div>
  <div class="row justify-content-evenly">
      <div class="col-4">
            <form method="POST">
                      <label class="form-control-label">Departure Date</label>
                      <input type="datetime-local" name="dateFrom" class="form-control">
            </form>
          </div>
      <div class="col-4">
          <form method="POST">
                    <label class="form-control-label">Arrival Date</label>
                    <input type="datetime-local" name="dateFrom" class="form-control">
          </form>
      </div>
  </div>
</div>


{% endblock %}
