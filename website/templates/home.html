{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet" />

<h1>Find your flight with Asgard company</h1>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!-- /.box-header -->
        <div class="box-body">
          <form method="POST">
            <div class="form-group row">

              <div class="col-sm-10">

                <label class="col-sm-2 form-control-label">Departure Town</label>
                <select name="departure_city" class="form-control selectpicker" id="select-departure" data-live-search="true">
                {% for departure_city in departure_citys %}
                  <option value="{{departure_city}}">{{departure_city}}</option>
                  {% endfor %}
                </select>


              </div>
            </div>
                       <button type="submit" class="btn btn-success">departure</button>
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!-- /.box-header -->
        <div class="box-body">
          <form method="POST">
            <div class="form-group row">

              <div class="col-sm-10">

                <label class="col-sm-2 form-control-label">Arrival Town</label>
                <select name="arrival_city" class="form-control selectpicker" id="select-Arrival" data-live-search="true">
                {% for arrival_city in arrival_citys %}
                  <option value="{{arrival_city}}">{{arrival_city}}</option>
                  {% endfor %}
                </select>


              </div>
            </div>
                       <button type="submit" class="btn btn-success">arrival</button>
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!-- /.box-header -->
        <div class="box-body">
          <form method="POST">
            <div class="form-group row">

              <div class="col-sm-10">
                <label class="col-sm-2 form-control-label">Departure Date</label>
                <input type="datetime-local" name="dateFrom" class="form-control">


              </div>
            </div>
            <button type="submit" class="btn btn-success">date</button>
          </form>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    <!-- /.col -->
  </div>
  <!-- /.row -->
</div>
