{% extends "base.html" %}
{% block title %}Admin flights{% endblock %}
{% block head %}  <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='admin.css') }}" /> {% endblock %}

{% block content %}

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

{% for flig in flights %}

<br>
<br>
<div class="row">
  <div class="card">
    <div class="card-body">
      {{ flig.departure_date }}
      <b>{{ flig.departure_city }} :
        {{ flig.arrival_city }}</b>
      {{ flig.arrival_date }}
    </div>
  </div>
    <a href="/add_to_cart/{{flig.id}}">
        <button type="button" class="btn btn-success" flight_id="{{flig.id}}">
            <ion-icon name="cart-outline"></ion-icon>
        </button>
    </a>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Amount
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">1</a></li>
        <li><a class="dropdown-item" href="#">2</a></li>
        <li><a class="dropdown-item" href="#">3</a></li>
      </ul>
    </div>
</div>

{% endfor %}

{% endblock %}
